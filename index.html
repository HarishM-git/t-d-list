<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to_do_list</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <h2 >To do list</h2>
  <div>
      <div class="input1">
        <input class="input" placeholder="to do list" onkeydown="
         if (event.key==='Enter'){
          to();
         }
        
        "> 
      <div class="button"><button onclick="
        to();
        
        
        ">Add</button>
        
        
      </div> 
      </div>
      <div class="parag" style="color: aliceblue;text-align:center"></div>
  </div>
  <script>
    const tdl = [];
    function tap(){
      let text_html='';
      for(let i=0;i<tdl.length;i++){
        const value=tdl[i];
        
        const html=`<p>${value}</p>`;
        text_html+=html;
      }
      document.querySelector('.parag').innerHTML=text_html;
  }
   
    

    function to(){

      let a=document.querySelector('.input').value;
      tdl.push(a);
      document.querySelector('.input').value='';
      tap();
      
     

      }
      
    
    
  </script>
  
</body>
</html>
